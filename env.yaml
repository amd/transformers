name: ryzenai-transformers
channels:
  - conda-forge
  - defaults
dependencies:
  - benchmark
  - cmake
  - eigen
  - ffmpeg
  - gtest
  - graphviz
  - nlohmann_json
  - numpy=1.26.4
  - pre-commit
  - pytest
  - python=3.11
  - scipy
  - setuptools
  - simplejson
  - spdlog
  - zlib
  - libabseil
  - libprotobuf-static
