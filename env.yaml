    - onnx
    - onnxruntime
    - torch==2.1.2
    - torchmetrics
    - torchvision==0.16.2
    - tqdm
    - huggingface-hub
    - transformers==4.44.2
    - optimum
    - tokenizers
    - diffusers
    - datasets
    - accelerate
    - pybind11[global]
    - nanobind
    - scikit-learn
    - thop
    - tabulate
    - tiktoken
    - einops
    - human-eval
    - thefuzz
    - zstandard
